<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoXP</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="../styles/style.css">
<link rel="stylesheet" href="../styles/filmContainer.css">
</head>
<body>
    
    
  <nav style="height: 80px;" class="navbar navbar-dark bg-dark justify-content-around">
    <img src="../pictures/Logo.png" alt="asdfsd" style="width: 100px">
    <!--<a class="navbar-brand">Navbar</a> -->
    <form class="form-inline">
      <button type="button" class="btn btn-primary ml-1 mr-1" data-toggle="modal" data-target="#login" id="navLogIn">Log in</button>
      <button style="display: none;" type="button" class="btn btn-primary ml-1 mr-1"  id="navLogOut">Log out</button>
      <button style="display: none;" type="button" class="btn btn-primary ml-1 mr-1" data-toggle="modal" data-bs-toggle="modal" data-bs-target="#exampleModal" data-target="#exampleModal" id="modal2">Create film</button>
      
    </form>
  </nav>



  <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabe" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabe">Create Film</h1>
        <button type="button" class="btn-close border-0" data-bs-dismiss="modal" data-dismiss="modal" aria-label="Close">x</button>
      </div>
      <div class="modal-body">
          
       

          <div>
              <input type="text" id="search-film-input" placeholder="Search here...">
              <div>
                  <button type="button" class="btn btn-secondary" id="search-film-button">Search</button>
              </div>
              <div id="movie-container">
                  

              </div>

          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



<!-- Modal 2-->
  <div class="modal fade" id="login" type="submit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">

          <div class="form-outline mb-4">
            <input type="text" id="usernameForm" class="form-control" />
            <label class="form-label" for="usernameForm">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="passwordForm" class="form-control" />
            <label class="form-label" for="passwordForm">Password</label>
          </div>
          <p style="display: none; color: red; font-size: 12px;" id="loginFail"> asdfasdf</p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="loginButton">Sign in</button>
        </div>
      </div>
    </div>
  </div>



  <div class="filmContainer"></div>

<script src="../javascript/login.js"></script>
<script src="../javascript/showFilms.js"></script>
<script src="../javascript/create-film.js"></script>



</body>
</html>
